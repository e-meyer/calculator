<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="balls">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
        </div>
        <div class="display">
            
            <div class="visor">
                <p class="text">0</p>
            </div>
        </div>
        <div class="digits">
            <button class="digit 7">7</button>
            <button class="digit 8">8</button>
            <button class="digit 9">9</button>
            <button class="operator mult">x</button>
            <button class="digit 4">4</button>
            <button class="digit 5">5</button>
            <button class="digit 6">6</button>
            <button class="operator sub">-</button>
            <button class="digit 1">1</button>
            <button class="digit 2">2</button>
            <button class="digit 3">3</button>
            <button class="operator add">+</button>
            <button class="digit 0">0</button>
            <button class="digit float">.</button>
            <button class="operator divide">/</button>
            <button class="operator equals">=</button>

        </div>
        <div class="bottom-line">

        </div>
    </div>
</body>
</html>
