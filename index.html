<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="balls">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
        </div>
        <div class="display">
            
            <div class="visor">
                <p class="text">0</p>
            </div>
        </div>
        <div class="digits">
            <button data-key="7" id="key" class="digit">7</button>
            <button data-key="8" id="key" class="digit">8</button>
            <button data-key="9" id="key" class="digit">9</button>
            <button data-key="*" id="key" class="operator mult">x</button>
            <button data-key="4" id="key" class="digit">4</button>
            <button data-key="5" id="key" class="digit">5</button>
            <button data-key="6" id="key" class="digit">6</button>
            <button data-key="-" id="key" class="operator sub">-</button>
            <button data-key="1" id="key" class="digit">1</button>
            <button data-key="2" id="key" class="digit">2</button>
            <button data-key="3" id="key" class="digit">3</button>
            <button data-key="+" id="key" class="operator add">+</button>
            <button data-key="0" id="key" class="digit">0</button>
            <button data-key="." id="key" class="digit float">.</button>
            <button data-key="/" id="key" class="operator divide">/</button>
            <button data-key="Enter" id="key" class="operator equals">=</button>

        </div>
        <div class="bottom-line">

        </div>
    </div>
</body>
</html>
